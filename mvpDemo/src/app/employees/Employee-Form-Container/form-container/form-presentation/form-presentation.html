<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Employee Details</h2><br>
        <form class="form-horizontal" [formGroup]="empForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="control-label col-sm-2">Name:</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Enter Full Name" formControlName="name">
                </div>
                <div *ngIf="fun.name.invalid && (fun.name.dirty || fun.name.touched)">
                    <div *ngIf="fun.name.errors.required">
                        Full Name is required.
                    </div>
                    <div *ngIf="fun.name.errors.minlength">
                        Name must be at least 4 characters long.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Email:</label>
                <div class="col-sm-10">
                    <input type="email" placeholder="Enter email" formControlName="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Mobile:</label>
                <div class="col-sm-10">
                    <input placeholder="Enter mobile number" formControlName="mobile">
                </div>
                <div *ngIf="fun.mobile.invalid && (fun.mobile.dirty || fun.mobile.touched)">

                    <div *ngIf="fun.mobile.errors.maxlength || fun.mobile.errors.minlength">
                        mobile number should 10 characters long.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Enter the address:</label>
                <div class="col-sm-10" formArrayName="address"
                    *ngFor="let add of empForm.get('address').controls ; let i = index;">
                    <div [formGroupName]="i">
                        Address:{{i+1}}<br>
                        <input type="text" formControlName="street" placeholder="Street" size="50">
                        <input type="text" formControlName="city" placeholder="City" size="30">
                        <input type="text" formControlName="state" placeholder="State" size="30">
                        <input type="text" formControlName="zipCode" placeholder="Pin Code" size="30">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Department:</label>
                <div class="col-sm-10">
                    <select type="text" placeholder="select Department" formControlName="Department">
                        <option value="">Choose your department</option>
                        <option *ngFor="let department of departments">{{department}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">Gender:<br>

                        <label>Male</label>&nbsp;
                        <input type="radio" formControlName="gender" value="male" /> <br>

                        <label>Female</label>&nbsp;
                        <input type="radio" formControlName="gender" value="female" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox" formControlName="permanent" > Permanent Employee</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" [disabled]="!empForm.valid"
                        class="btn btn-default">Submit</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a type="button" class="btn btn-default" routerLink="/checkDetails">Check Details</a>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
