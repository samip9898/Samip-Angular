<!DOCTYPE html>
<html>

<head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>

<button>Filter</button>
<button>New</button>
  <table style="width:100%">
    <tr>
      <th><input type="checkbox"></th>
      <th>NAME</th>
      <th>OWNER</th>
      <th>CREATED</th>
      <th>MODIFIED</th>
      <th>ACTIVITY</th>
      <th>Delete</th>
     
    </tr>
    <tr *ngFor="let document of documentData | async">
      <td><input type="checkbox"></td>
      <td>{{document.documentName}}</td>
      <td>{{document.ownerName}}</td>
      <td>{{document.created | date : 'medium'}}</td>
      <td>{{document.modified}}</td>
      <td>{{document.activity}}</td>
      <td><button (click)="openDeleteOverlay(document.id)"> Delete</button></td>
     

    </tr>


  </table>
  

</body>

</html>
