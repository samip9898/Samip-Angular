<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Employee Details</h2><br>
        <form class="form-horizontal" >
            <div class="form-group">
                <label class="control-label col-sm-2">Name*:</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="Enter Full Name">
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Email*:</label>
                <div class="col-sm-10">
                    <input type="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Mobile*:</label>
                <div class="col-sm-10">
                    <input placeholder="Enter mobile number">
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Enter the address:</label>
                <div class="col-sm-10">
                    <div>
                        <input type="text" placeholder="Street" size="50">
                        <input type="text" placeholder="City" size="30">
                        <input type="text" placeholder="State" size="30">
                        <input type="text" placeholder="Pin Code" size="30">
                    </div>

                </div>
                <button>Clear Address</button>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Department:</label>
                <div class="col-sm-10">
                    <select type="text" placeholder="select Department" formControlName="Department">
                        <option>Choose your department</option>
                        <option>Angular</option>
                        <option>IOT</option>
                        <option>ML</option>
                        <option>.Net</option>
                        <option>UI</option>
                        <option>QA</option>

                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">Gender:<br>

                        <label>Male</label>&nbsp;
                        <input type="radio" value="male" /> <br>

                        <label>Female</label>&nbsp;
                        <input type="radio" value="female" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label><input type="checkbox"> Permanent Employee</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button  class="btn btn-default">Submit</button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
